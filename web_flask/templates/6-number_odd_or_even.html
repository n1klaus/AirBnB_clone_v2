<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8">
        <META name="viewport" content="width=device-width, initial-scale=1.0">
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {%- if number is divisibleby 2 %}
        <H1>Number: {{ number }} is even</H1>
        {%- else %}
        <H1>Number: {{ number }} is odd</H1>
        {%- endif %}
    </BODY>
</HTML>
